name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  lint:
    name: Format and lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        name: Format Check
        with:
          command: fmt
          args: -- --check
      - uses: actions-rs/cargo@v1
        name: Lint
        with:
          command: clippy
          args: --all-features --all-targets
  test:
    name: Tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        name: Run tests
        with:
          command: test
          args: --all-features --all-targets
  build:
    name: Build binaries
    needs:
      - lint
      - test
    strategy:
      matrix:
        os: [windows-2019, macos-10.15, ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        name: Install cargo-make
        with:
          command: install
          args: --debug cargo-make
      - uses: actions-rs/cargo@v1
        name: Run CI
        with:
          command: run
          args: --bin cargo-make target/ci -- make ci-flow
